<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS objectfit</title>
    <style>
        .container{
            height: 634px;
            width: 688px;
            border: 2px solid black;
            background-color: aqua;
        }
        img{
            height: 634px;
            width: 688px;
            object-fit: contain;
            object-position: 10px 20px;
            /* object-fit: fill; */
            /* object-position: top right; */
            /* object-fit:contain; */
        }


    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.nordangliaeducation.com/-/media/corporate/img-campus-entrance-small/imga-entrance.jpg?rev=182b51cfe07741c4afd79ca61cd8c99f&hash=AC5669CCC0713C88C54931638255EF79"


    </div>
</body>
</html>
