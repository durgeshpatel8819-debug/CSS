<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            border: 2px solid red;
            /* margin: 5px; */
            padding: 5px;
            display: flex;
            height: 80vh;
            justify-content: space-between;
            flex-direction: row;
            align-items:first baseline;
            flex-wrap: wrap;
            flex-flow: row-reverse;
            gap: 30px;
            .item{
                height: 32px;
                width: 32px;
                background-color: violet;
                border: 2px solid black;
                margin: 5px;
                flex-grow: 10;
                
                
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
    
</body>
</html>
