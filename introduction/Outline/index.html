<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 10px;
            box-shadow: 5px
            15px 5px red
        }
        .text-element{
            text-shadow: 2px 2px 4px rgb(70, 18, 212);
            outline: 2px solid blue;
            border-radius: 2px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum praesentium excepturi ipsa nisi, ullam voluptatum laboriosam. Consectetur aspernatur amet optio nesciunt repudiandae fugit repellat unde! Mollitia illo porro voluptas distinctio?</p>
